<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <title>Cloner</title>
</head>
<body>
<!--<h1>Balling Cloner</h1>-->
<img id="clonerLogo" src="/images/logo.png" alt="">

<form action="/" method="post" enctype="multipart/form-data">
    <label for="template">Template</label>
    <select name="templateType" id="template">
        <option value="Life and Beauty" disabled>Life and Beauty</option>
        <option value="Life and Beauty2">Life and Beauty 2</option>
        <option value="Strong Evo" disabled>Strong Evo</option>
        <option value="Strong Evo2">Strong Evo 2</option>
        <option value="Challenger Fit Blog" disabled>Challenger Fit Blog</option>
        <option value="Challenger Fit Blog2">Challenger Fit Blog 2</option>
        <option value="Pure Hair Salon" disabled>Pure Hair Salon</option>
        <option value="Pure Hair Salon2">Pure Hair Salon 2</option>
        <option value="Instant Bulk" disabled>Instant Bulk</option>
        <option value="Instant Bulk2">Instant Bulk 2</option>
        <option value="Terra Hair Design" disabled>Terra Hair Design</option>
        <option value="Terra Hair Design2">Terra Hair Design 2</option>
        <option value="Beauty Life Essentials" disabled>Beauty Life Essentials</option>
        <option value="Science of Athletics" disabled>Science of Athletics</option>
        <option value="Science of Athletics2">Science of Athletics 2</option>
        <option value="Hannah's Beauty Blog" disabled>Hannah's Beauty Blog</option>
        <option value="Hannah's Beauty Blog2">Hannah's Beauty Blog 2</option>
    </select>

    <label for="safe_site_name">Safe Site Name</label>
    <input type="text" id="safe_site_name" name="safe_site_name" required>

    <label for="logo">Logo</label>
    <input class="drop" type="file" id="logo" name="logo" required>

    <label for="writer_name">Writer Name</label>
    <input type="text" id="writer_name" name="writer_name" required>

    <label for="about">About</label>
    <textarea name="about" id="about" cols="25" rows="10"></textarea>

    <label for="about_photo">About Photo</label>
    <input class="drop" type="file" name="about_photo" id="about_photo" required>

    <label for="contact">Contact</label>
    <input type="text" name="contact" id="contact" required>

    <label for="contact_photo">Contact Photo</label>
    <input class="drop" type="file" name="contact_photo" id="contact_photo" required>

    <label for="blog_photo">Blog Photo</label>
    <input class="drop" type="file" name="blog_photo" id="blog_photo" required>

    <label for="slide1">Slide Photo</label>
    <input class="drop" type="file" name="slide1" id="slide1" required>

    <label for="caption1">Caption</label>
    <input type="text" name="caption1" id="caption1" required>

    <label for="slide2">Slide Photo</label>
    <input class="drop" type="file" name="slide2" id="slide2" required>

    <label for="caption2">Caption</label>
    <input type="text" name="caption2" id="caption2" required>

    <label for="slide3">Slide Photo</label>
    <input class="drop" type="file" name="slide3" id="slide3" required>

    <label for="caption3">Caption</label>
    <input type="text" name="caption3" id="caption3" required>

    <label for="cover_photo">Cover Photo</label>
    <input class="drop" type="file" name="cover_photo" id="cover_photo" required>

    <label for="quote">Quote</label>
    <input type="text" name="quote" id="quote" required>

    <label for="who_we_are">Who we are</label>
    <input type="text" name="who_we_are" id="who_we_are" required>

    <label for="what_we_do">What we do</label>
    <input type="text" name="what_we_do" id="what_we_do" required>

    <label for="stay_in_touch">Stay in touch</label>
    <input type="text" name="stay_in_touch" id="stay_in_touch" required>

    <label for="welcome">Welcome</label>
    <input type="text" name="welcome" id="welcome" required>

    <div>
        <fieldset>
            <label for="article1_title">First Article Title</label>
            <input type="text" name="article1_title" id="article1_title" required>

            <label for="article1">First Article</label>
            <textarea name="article1" id="article1" cols="25" rows="10" required></textarea>

            <label for="article1_photo">First Article Photo</label>
            <input class="drop adjust" type="file" name="article1_photo" id="article1_photo" required>
        </fieldset>

        <fieldset>
            <label for="article2_title">Second Article Title</label>
            <input type="text" name="article2_title" id="article2_title" required>

            <label for="article2">Second Article</label>
            <textarea name="article2" id="article2" cols="25" rows="10" required></textarea>

            <label for="article2_photo">Second Article Photo</label>
            <input class="drop adjust" type="file" name="article2_photo" id="article2_photo" required>
        </fieldset>

        <fieldset>
            <label for="article3_title">Third Article Title</label>
            <input type="text" name="article3_title" id="article3_title" required>

            <label for="article3">Third Article</label>
            <textarea name="article3" id="article3" cols="25" rows="10" required></textarea>

            <label for="article3_photo">Third Article Photo</label>
            <input class="drop adjust" type="file" name="article3_photo" id="article3_photo" required>
        </fieldset>

        <fieldset id="article4Set">
            <label for="article4_title">Fourth Article Title</label>
            <input type="text" name="article4_title" id="article4_title">

            <label for="article4">Fourth Article</label>
            <textarea name="article4" id="article4" cols="25" rows="10"></textarea>

            <label for="article4_photo">Fourth Article Photo</label>
            <input class="drop adjust" type="file" name="article4_photo" id="article4_photo">
        </fieldset>

        <fieldset id="article5Set">
            <label for="article5_title">Fifth Article Title</label>
            <input type="text" name="article5_title" id="article5_title">

            <label for="article5">Fifth Article</label>
            <textarea name="article5" id="article5" cols="25" rows="10"></textarea>

            <label for="article5_photo">Fifth Article Photo</label>
            <input class="drop adjust" type="file" name="article5_photo" id="article5_photo">
        </fieldset>
    </div>

    <label for="action_phrase">Action Phrase</label>
    <input type="text" name="action_phrase" id="action_phrase" required>

    <button id="createClone" type="submit">CREATE</button>
</form>

<h3>Downloads</h3>
<ul id="downloads">
    {{downloadLink}}
</ul>
<button id="clear">CLEAR</button>
<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script>
    var $template = $('#template');

    $template.change(function() {
        var selectedValue = $('#template').val();

        var $contact = $('#contact');
        var $contactLabel = $('label[for=contact], input#contact');
        var $contactPhoto = $('#contact_photo');
        var $contactPhotoLabel = $('label[for=contact_photo], input#contact_photo');
        var $blogPhoto = $('#blog_photo');
        var $blogPhotoLabel = $('label[for=blog_photo], input#blog_photo');
        var $aboutPhoto = $('#about_photo');
        var $aboutPhotoLabel = $('label[for=about_photo], input#about_photo');
        var $quote = $('#quote');
        var $quoteLabel = $('label[for=quote], input#quote');
        var $whoWeAre = $('#who_we_are');
        var $whoWeAreLabel = $('label[for=who_we_are], input#who_we_are');
        var $whatWeDo = $('#what_we_do');
        var $whatWeDoLabel = $('label[for=what_we_do], input#what_we_do');
        var $stayInTouch = $('#stay_in_touch');
        var $stayInTouchLabel = $('label[for=stay_in_touch], input#stay_in_touch');

        var $slide1 = $('#slide1');
        var $slide1Label = $('label[for=slide1], input#slide1');
        var $caption1 = $('#caption1');
        var $caption1Label = $('label[for=caption1], input#caption1');
        var $slide2 = $('#slide2');
        var $slide2Label = $('label[for=slide2], input#slide2');
        var $caption2 = $('#caption2');
        var $caption2Label = $('label[for=caption2], input#caption2');
        var $slide3 = $('#slide3');
        var $slide3Label = $('label[for=slide3], input#slide3');
        var $caption3 = $('#caption3');
        var $caption3Label = $('label[for=caption3], input#caption3');

        var $welcome = $('#welcome');
        var $welcomeLabel = $('label[for=welcome], input#welcome');

        var $coverPhoto = $('#cover_photo');
        var $coverPhotoLabel = $('label[for=cover_photo], input#cover_photo');

        var $article4Set = $('#article4Set');
        var $article5Set = $('#article5Set');

        $contact.hide().prop('required', false);
        $contactLabel.hide();

        $contactPhoto.hide().prop('required', false);
        $contactPhotoLabel.hide();

        $blogPhoto.hide().prop('required', false);
        $blogPhotoLabel.hide();

        $aboutPhoto.hide().prop('required', false);
        $aboutPhotoLabel.hide();

        $quote.hide().prop('required', false);
        $quoteLabel.hide();

        $whoWeAre.hide().prop('required', false);
        $whoWeAreLabel.hide();

        $whatWeDo.hide().prop('required', false);
        $whatWeDoLabel.hide();

        $stayInTouch.hide().prop('required', false);
        $stayInTouchLabel.hide();

        $slide1.hide().prop('required', false);
        $slide1Label.hide();
        $slide2.hide().prop('required', false);
        $slide2Label.hide();
        $slide3.hide().prop('required', false);
        $slide3Label.hide();

        $caption1.hide().prop('required', false);
        $caption1Label.hide();
        $caption2.hide().prop('required', false);
        $caption2Label.hide();
        $caption3.hide().prop('required', false);
        $caption3Label.hide();

        $welcome.hide().prop('required', false);
        $welcomeLabel.hide();

        $coverPhoto.hide().prop('required', false);
        $coverPhotoLabel.hide();

        $article4Set.hide();
        $article5Set.hide();

        var templateType = selectedValue.toString().replace(new RegExp("[0-9]", "g"), "");
        console.log(templateType);
        switch (templateType) {
            case "Strong Evo":
                if(selectedValue.charAt(selectedValue.length - 1) === '2') {
                    $article4Set.show();
                    $article5Set.show();
                }
                break;
            case "Challenger Fit Blog":
                $contact.show().prop('required', true);
                $contactLabel.show();

                $aboutPhoto.show().prop('required', true);
                $aboutPhotoLabel.show();

                if(selectedValue.charAt(selectedValue.length - 1) === '2') {
                    $article4Set.show();
                    $article5Set.show();
                }
                break;
            case "Pure Hair Salon":
                $contact.show().prop('required', true);
                $contactLabel.show();

                $contactPhoto.show().prop('required', true);
                $contactPhotoLabel.show();

                $blogPhoto.show().prop('required', true);
                $blogPhotoLabel.show();

                $aboutPhoto.show().prop('required', true);
                $aboutPhotoLabel.show();

                $quote.show().prop('required', true);
                $quoteLabel.show();

                if(selectedValue.charAt(selectedValue.length - 1) === '2') {
                    $article4Set.show();
                    $article5Set.show();
                }
                break;
            case "Terra Hair Design":
                $contact.show().prop('required', true);
                $contactLabel.show();

                $contactPhoto.show().prop('required', true);
                $contactPhotoLabel.show();

                $blogPhoto.show().prop('required', true);
                $blogPhotoLabel.show();

                $aboutPhoto.show().prop('required', true);
                $aboutPhotoLabel.show();

                if(selectedValue.charAt(selectedValue.length - 1) === '2') {
                    $article4Set.show();
                    $article5Set.show();
                }
                break;
            case "Life and Beauty":
                $aboutPhoto.show().prop('required', true);
                $aboutPhotoLabel.show();

                $contact.show().prop('required', true);
                $contactLabel.show();

                $whoWeAre.show().prop('required', true);
                $whoWeAreLabel.show();

                $whatWeDo.show().prop('required', true);
                $whatWeDoLabel.show();

                $stayInTouch.show().prop('required', true);
                $stayInTouchLabel.show();

                if(selectedValue.charAt(selectedValue.length - 1) === '2') {
                    $article4Set.show();
                    $article5Set.show();
                }
                break;

            case "Instant Bulk":
                $aboutPhoto.show().prop('required', true);
                $aboutPhotoLabel.show();

                $contact.show().prop('required', true);
                $contactLabel.show();

                $slide1.show().prop('required', true);
                $slide1Label.show();
                $slide2.show().prop('required', true);
                $slide2Label.show();
                $slide3.show().prop('required', true);
                $slide3Label.show();

                $caption1.show().prop('required', true);
                $caption1Label.show();
                $caption2.show().prop('required', true);
                $caption2Label.show();
                $caption3.show().prop('required', true);
                $caption3Label.show();

                $welcome.show().prop('required', true);
                $welcomeLabel.show();

                if(selectedValue.charAt(selectedValue.length - 1) === '2') {
                    $article4Set.show();
                    $article5Set.show();
                }
                break;
            case "Beauty Life Essentials":
                $aboutPhoto.show().prop('required', true);
                $aboutPhotoLabel.show();
                break;
            case "Science of Athletics":
                $contact.show().prop('required', true);
                $contactLabel.show();

                $contactPhoto.show().prop('required', true);
                $contactPhotoLabel.show();

                $aboutPhoto.show().prop('required', true);
                $aboutPhotoLabel.show();
                if(selectedValue.charAt(selectedValue.length - 1) === '2') {
                    $article4Set.show();
                    $article5Set.show();
                }
                break;
            case "Hannah's Beauty Blog":
                $contact.show().prop('required', true);
                $contactLabel.show();

                $aboutPhoto.show().prop('required', true);
                $aboutPhotoLabel.show();

                $coverPhoto.show().prop('required', true);
                $coverPhotoLabel.show();

                if(selectedValue.charAt(selectedValue.length - 1) === '2') {
                    $article4Set.show();
                    $article5Set.show();
                }
                break;
            default:
                break;
        }

    });

    $template.change();

    $('#logo').change(function() {
        var logoName = $('#logo').val().replace(/C:\\fakepath\\/i, '');
        logoName = logoName.replace('.png', '');

        $('#safe_site_name').val(logoName);
    });

    $('#clear').click(function() {
        var $downloads = $('#downloads');

        $downloads.empty();
        $.ajax({
            url: "/clear",
            type: "POST",
            dataType: "json",
            contentType: "application/json",
            cache: false,
            timeout: 10000,
            complete: function() {
                console.log('process complete');
            },

            success: function(data) {
                console.log('process sucess');
            },

            error: function(jqXHR, textStatus, errorThrown) {
                console.log(errorThrown);
                console.log(textStatus);
            }
        });
    });

</script>
</body>
</html>
