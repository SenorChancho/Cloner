    <!-- Blog Body 
    ====================================-->
    <div id="tf-content" class="contact">
        <div class="container"><!-- Container -->
            <div class="row"><!-- Row -->

                <div class="col-md-10 col-md-offset-1"> <!-- About us content -->
                    <div class="post-block"> 
                        <div class="post-detail">

                            <form id="contact-form" action="blog.html" class="form" name="sentMessage" novalidate="">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <!-- Your name input -->
                                            <input type="text" autocomplete="off" class="form-control" placeholder="Your Name *" id="name" required="" data-validation-required-message="Please enter your name.">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <!-- Your email input -->
                                            <input type="email" autocomplete="off" class="form-control" placeholder="Your Email *" id="email" required="" data-validation-required-message="Please enter your email address.">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                </div>
                                <textarea class="form-control" rows="6" placeholder="Tell Us Something..." id="message" required="" data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>

                                <div id="success"></div>
                                <button type="submit" class="btn btn-default btn-block tf-btn color">Send Message</button> <!-- Send button -->
                            </form>

                            <!-- Map -->

                        </div>

                        <ul class="list-inline social"><!-- Social Share -->

                        </ul>

                        <a href="about.html" class="btn btn-default tf-btn txt-link">About Us</a>
                    </div>
                        
                </div><!-- endAbout us content -->
