<!doctype html>
<html prefix="og: http://ogp.me/ns#" class="no-js" lang="en">
<head>
    <meta property="og:title" content="{{title}}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="http://{{title_no_spaces}}.com/contact.html" />
    <meta property="og:image" content="http://{{title_no_spaces}}.com/images/ogLogo.png" />
    
        <!-- Basic Page Needs
        ================================================== -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Specific Meta
        ================================================== -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="robots" content="noindex,nofollow,noarchive" />

        <!-- Titles
        ================================================== -->
        <title>{{title}}</title>

        <!-- Custom Font
        ================================================== -->
        <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic%7CLato:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="fonts/font-awsome/css/font-awesome.min.css">
        <link rel="stylesheet" href="fonts/glimmer/glimmer-shape.css">

        <!-- CSS
        ================================================== -->
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/magnific-popup/magnific-popup.css">
        <link rel="stylesheet" href="lib/justifiedgallery/justifiedGallery.min.css">
        <link rel="stylesheet" href="css/owl.carousel.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="colors/color-schemer.css">

        <!-- Modernizr
        ================================================== -->
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>

    <body>
        <!-- Header
        ================================================== -->
        <header id="masthead" class="site-header">
           <!-- Header Top Part -->
            <div id="header-top">
                <div class="container">
                    <div class="row">
                        <div class="header-search">

                        </div> <!-- /.header-search -->

                        <div class="header-social">
                            <a target="_blank" href="http://facebook.com"><i class="fa fa-facebook"></i></a>
                            <a target="_blank" href="http://twitter.com"><i class="fa fa-twitter"></i></a>
                            <a target="_blank" href="http://pinterest.com"><i class="fa fa-pinterest-p"></i></a>
                            <a target="_blank" href="http://instagram.com"><span class="fa fa-instagram"></span></a>
                        </div> <!-- /.top-social -->
                    </div> <!-- /.row -->
                </div> <!-- /.container -->
            </div> <!-- /#header-top -->
            
            <!-- Header Middle Part-->
            <div id="header-middle">
                <div class="container">
                    <div class="row">
                        <!-- Navigation Left -->
                        <nav id="nav-left" class="site-navigation top-navigation">
                            <div class="menu-wrapper">
                                <div class="menu-content">
                                    <ul class="menu-list">
                                        <li><a href="index.html" class="active">Home</a></li>
                                        <li><a href="about.html">About</a></li>
                                        <li><a href="contact.html">Contact</a></li>
                                        <li><a href="privacy.html">Privacy</a></li>
                                    </ul>
                                </div>
                            </div> <!-- /.menu-wrapper --> 
                        </nav> <!-- /#nav-left -->

                        <!-- Site Logo -->
                        <div id="site-logo">
                            <a href="index.html" class="site-logo">
                                <img alt="logo" src="images/logo.png">
                            </a> 
                        </div> <!-- /#site-logo -->

                        <!-- Navigation Right -->

                    </div> <!-- /.row -->
                </div> <!-- /.container --> 
            </div> <!-- /#header-middle -->

            <!-- Mobile Menu -->
            <div class="menucontent overlapblackbg"></div>
            <div class="menuexpandermain slideRight">
                <a id="navToggle" class="animated-arrow slideLeft"><span></span></a>
                <span id="menu-marker">Menu</span>
            </div>

            <div id="mobile-menu">
                <nav class="top-menu slideLeft clearfix">
                    <div class="menu-wrapper">
                        <div class="container">
                            <div class="row" id="mobile-menu-wrap"></div>
                        </div>               
                    </div> <!-- /.menu-wrapper -->
                </nav> <!-- /.menu  -->
            </div> <!-- /.#mobile menu -->
        </header> <!-- /.site-header -->

        <!-- Main Content
        ================================================== -->
		<div id="content" class="site-content contact-page">
			<div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="header-title">
                            <h2 class="section-title"><span>Contact Us</span></h2>
                        </div> <!-- /.header-title --> 
                    </div> <!-- /.col-md-12 -->
                </div> <!-- /.row -->

				<div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <!-- Maps Area -->


                        <div class="clear"></div>

                        <!-- Contact Details -->
                        <div class="contact-details">
                            <div class="row">
                                <div class="col-md-12">
                                    <div id="address-main">
                                        <span>{{title}}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-7" id="contactMessage">
                                    <div class="entry-content">
                                        <p>{{contact}}</p>
                                    </div> <!-- /.entry-content -->  
                                </div>
                                <div class="col-md-4 col-md-offset-1">
                                    <div id="contact-info">                                   

                                    </div>     
                                </div>
                            </div> <!-- /.row -->

                            <div class="row" id="contact-form-wrap">
                                <div class="col-md-12">
                                    <div class="contact-respond" id="respond">                            
                                        <form name="contactForm" id='contact_form' method="post" action="contact.html">

                                            <div class="row">
                                                <div class="col-md-4 padding-right">
                                                    <p>
                                                        <input type='text' name='name' id='name' class="form-controller"  aria-required="true" placeholder="Name*">
                                                    </p>
                                                </div>
                                                <div class="col-md-4 padding-left-right">
                                                    <p>
                                                        <input type='text' name='email' id='email' class="form-controller"  aria-required="true" placeholder="Email*">
                                                    </p>
                                                </div>
                                                <div class="col-md-4 padding-left">
                                                    <p>
                                                        <input type='text' name='subject' id='subject' class="form-controller"  aria-required="true" placeholder="Subject*">
                                                    </p>
                                                </div>
                                                <div class="col-md-12">
                                                    <p>
                                                        <textarea name='message' id='message' class="form-controller" aria-required="true" rows="8" cols="45" placeholder="Write a Comment...."></textarea>
                                                    </p>
                                                </div>
                                                <div class="col-md-12">
                                                    <p class="form-submit">
                                                        <input type="submit" value="Submit" id="submit" name="submit">
                                                    </p>
                                                </div>
                                            </div>
                                        </form>         
                                                     
                                    </div><!-- #respond --> 
                                </div> <!-- /.col-md-12 -->
                            </div> <!-- /.row -->
                        </div> <!-- /.contact-details -->
                    </div> <!-- /.col-md-10 -->
				</div> <!-- /.row -->
			</div> <!-- /.container -->
		</div><!-- #content -->

        <!-- Footer
        ================================================== --> 
        <footer id="colophon" class="site-footer">
            <div id="footer-top">

            </div> <!-- #footer-top" -->

            <div id="footer-middle">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="widget widget_text clearfix">


                            </div> <!-- /.widget_about_and_contact -->          
                        </div> <!-- /.col-md-4 -->


                    </div> <!-- /.row -->
                </div> <!-- /.container -->         
            </div> <!-- #footer-middle -->

            <div id="footer-bottom">
                <div class="container">
                    <div class="copyright">
                        <p>Copyright&copy; 2015 {{title}}. All right reserved. <a href="privacy.html">Privacy Policy</a></p>
                    </div> <!-- /.copyright -->
                </div> <!-- /.container -->
            </div> <!-- /#footer-bottom -->

        </footer><!-- #colophon -->

        <!-- All The JS Files
        ================================================== -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> <!-- jQuery -->
        <script src="js/vendor/jquery-migrate.min.js"></script> <!-- jQuery-migrate -->
        <script src="lib/bootstrap/js/bootstrap.min.js"></script> <!-- Bootstrap -->
        <script src="js/owl.carousel.min.js"></script> <!-- Owl-carousel -->
        <script src="lib/magnific-popup/jquery.magnific-popup.min.js"></script> <!-- Magnific-popup JS -->
        <script src="lib/justifiedgallery/jquery.justifiedGallery.min.js"></script> <!-- Justified gallery JS -->
        <script src="js/plugins.js"></script> <!-- Plugins JS -->
        <script src="js/glimmer.js"></script> <!-- glimmer script -->
    </body>
</html>
