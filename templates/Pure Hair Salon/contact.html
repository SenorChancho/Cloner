<!doctype html>
<html  prefix="og: http://ogp.me/ns#" lang="en">
<head>
    <meta property="og:title" content="{{title}}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="http://{{title_no_spaces}}.com/contact.html" />
    <meta property="og:image" content="http://{{title_no_spaces}}.com/images/logo.png" />

    <meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow,noarchive" />
    <title>Contact</title>

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="images/favicon.gif" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body>
<div class="bg">
    <!--start container-->
    <div id="container">
        <!--start header-->
        <header>
            <!--start logo-->
            <a href="index.html" id="logo"><img src="images/logo.png" alt="logo"/></a>
            <!--end logo-->
            <!--start menu-->
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="privacy.html">Privacy</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <!--end menu-->
            <!--end header-->
        </header>

        <!--start holder-->
        <div class="holder_content">
            <br>
            <h1>Contact</h1>
            <p>{{contact}}</p>
            <section id="contact">
                <br>
                <h2>Message Us</h2>
                <div>
                    <img src="images/contact.jpg" alt="" >
                </div>
                <div id="contactDiv">
                    <form id="ContactForm">

                        <div>
                            <div class="wrapper">
                                <span>Your Name:</span><input type="text" class="input">
                            </div>
                            <div class="wrapper">
                                <span>Your E-mail:</span><input type="text" class="input" >
                            </div>
                            <div class="textarea_box">
                                <span>Your Message:</span><textarea name="textarea" cols="1" rows="1"></textarea>
                            </div>
                            <a href="contact.html" onClick="return alert('Thank you! Our team will get back to you shortly.')">Send</a>
                            <br>
                        </div>
                    </form>
                </div>
            </section>


        </div>
        <!--end holder-->
        <!--start holder-->

        <!--end holder-->
    </div>
    <!--end container-->
    <!--start footer-->
    <footer>
        <div class="container">
            <div id="FooterTwo"> Â© 2015 </div>
            <div id="FooterTree"> {{title}} </div>
        </div>
    </footer>
    <!--end footer-->
</div>
<!--end bg-->
<!-- Free template distributed by http://freehtml5templates.com -->
</body>
</html>
