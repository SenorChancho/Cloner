    <link rel='icon' href='images/favicon.png'>
    <meta property="og:title" content="{{title}}" />
    <meta property="og:type" content="article" />

    <meta property="og:image" content="http://{{title_no_spaces}}.com/images/logo.png" />

    <!--Styles-->
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/font-awesome.css" type="text/css" rel="stylesheet">

<body class="boxed" style="background-image: url('images/pattern/debut_light.png'); background-attachment: fixed; background-repeat: repeat;">
<div class="wrapper">

    <!--header start-->
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="{{title}}"/>
                </a>
            </div>
        </div>
        <div class="navigation">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <ul class="menu">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="about-us.html">About Us</a></li>
                            <li><a href="blog-posts.html">Blog</a>
                            <li><a href="contact.html">Contact Us</a></li>
							<li><a href="privacy.html">Privacy</a></li>
                        </ul>


                    </div>

                </div>
            </div>

        </div>
        <div class="mobile-menu"></div>

    </header>
    <!--header end-->
	<div class="short-banner-content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="center">about us</h1>
                </div>
            </div>
        </div>
    </div>
<div class="container">
        <div class="row">
            <div class="col-md-12">
                <article class="post other-page">
                    <div class="post-img">
                        <img src="images/about.jpg" alt="">
                        <div class="author-intro">
                            <h1>{{writer}}</h1>
                            <span>Writer</span>
                        </div>
                    </div>
                    <div class="post-blog">
                        <h1>About</h1>
                        <p>{{about}}</p>
                    </div>
                </article>



            </div>
        </div>
    </div>
    <!--about row end-->

    <!--footer start-->
    <footer>

        <div class="secondary-footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-xs-12">
                        <p class="copyright">&copy; Copyright 2014 <a href="privacy.html">privacy</a> | {{title}}</p>
                    </div>
                    <div class="col-md-6 col-xs-12">
                        <div class="footer-social">
                            <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook"></i> </a>
                            <a href="https://twitter.com/" target="_blank"><i class="fa fa-twitter"></i> </a>
                            <a href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram"></i></a>
                            <a href="https://plus.google.com/" target="_blank"><i class="fa fa-google-plus"></i> </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

<script src="js/jquery-1.11.0.js"></script>
